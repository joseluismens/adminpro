<!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material"
                         id="loginform" 
                         (ngSubmit)="crearUsuario()"
                        autocomplete="off"
                        [formGroup]="registerForm"
                         >
                    <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/logo-icon.png" alt="Home" /><br/><img src="../assets/images/logo-text.png" alt="Home" /></a>
                    <h3 class="box-title m-t-40 m-b-0">Registrate ahora</h3>
                    <div class="form-group m-t-20">
                        <div class="col-xs-12">
                            <input class="form-control" type="text"
                            formControlName="nombre"
                            placeholder="Nombre Completo">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="text"
                            formControlName="username"
                            placeholder="nombre de Usuario">
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="col-xs-12">
                            <input class="form-control" type="password"
                            formControlName="password"
                            placeholder="contrase침a">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password"
                            formControlName="password2"
                            placeholder="Confirmar contrase침a">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">
                                <input id="checkbox-signup" type="checkbox" formControlName="terminos">
                                <label for="checkbox-signup"> Aceptar  <a href="#">Terminos y Condiciones</a></label>
                            </div>
                        </div>
    
                    </div>
                    <div class="row">
                        <div class="col text-danger">
                           <p *ngIf="campoNoValido('nombre')"> * El nombre es Obligatorio</p>
                           <p *ngIf="campoNoValido('username')"> * El usuario es Obligatorio</p>
                           <p *ngIf="contrasenasNoValidas()">* Las contrase침as deben de ser iguales</p>

                           <p *ngIf="aceptaTerminos()">* Debe aceptar los terminos</p>
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrarse</button>
                        </div>
                    </div>
                    <div class="form-group m-b-0">
                        <div class="col-sm-12 text-center">
                            <p>ya tienes una cuenta? <a [routerLink]="['/login']" class="text-info m-l-5"><b>Iniciar Sesi칩n</b></a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
