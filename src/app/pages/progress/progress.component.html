<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="card-title">Striped Progress bar</div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" 
                            style="height:10px;" 
                            [style.width]="getProgreso1"
                            role="progressbar"> 
                        </div>
                     
                </div>

                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" 
                            style="height:10px;" 
                            [style.width]="getProgreso2"

                            role="progressbar"> 
                     </div>
                     
                </div>

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
              <app-incrementador (valorSalida)="progreso1 =$event" 
                [progress]="progreso1"
                [btnClass]="'btn-info'"
                ></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador 
                        (valorSalida)="progreso2 =$event" 
                        [progress]="progreso2"
                        
                        ></app-incrementador>
            </div>
        </div>
    </div>
</div>
